<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Lot Management</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="parking-lot">

    </div>
    <div id="parking-map">
        <!-- Dynamic Parking map/visualization will appear here-->
        <div class="parking-availability">
            <h2>Parking Availability</h2>
        <div class="occupied">
            <!-- Parking availability will appear here-->
        </div>
        <div class="available">
            <!-- Parking availability will appear here-->
        </div>
    </div>
    <div id="parking-info">
    </div>
    <div id="parking-invoice-history">
        <ul id="invoice-list">
            <!-- Parking invoices will appear here-->
        </ul>
        <li id="total-amount">
            <!-- Total amount of parking invoices will appear here-->
        </li>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
